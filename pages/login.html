<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap demo</title>
        <!-- =================== Booststrapp =================== -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
        />
        <!-- Sweet Alert -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css"
        />
        <!-- ===================  Link to css =================== -->
        <link rel="stylesheet" href="../assets/css/login.css" />
        <link rel="stylesheet" href="../assets/css/responsive.css" />

        <!-- =================== Link to Font Awesome ===================  -->
        <link
            rel="stylesheet"
            href="../assets/plugin/fontawesome-6.4.2/css/all.min.css"
        />
    </head>
    <body>
        <section class="register">
            <div class="container-fluid">
                <div class="row">
                    <div
                        class="col-lg-6 col-md-6 col-sm-12 left-side justify-content-center"
                    >
                        <img
                            src="../assets/images/Background Image Login.png"
                            draggable="false"
                        />
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div class="right-side">
                            <div class="container-input">
                                <div class="header">
                                    <h1>Halo, Selamat Datang!</h1>
                                    <p>
                                        Silahkan isi form dibawah untuk memulai
                                        petualangan!
                                    </p>
                                </div>

                                <div class="bagian-email">
                                    <label for="email" class="form-label"
                                        >Email</label
                                    >
                                    <div class="input-box">
                                        <input
                                            type="email"
                                            class="form-control"
                                            id="email"
                                            placeholder="Masukkan Email"
                                        />
                                        <i class="fa-solid fa-at"></i>
                                    </div>
                                </div>
                                <div class="bagian-pass">
                                    <label for="password" class="form-label"
                                        >Password</label
                                    >
                                    <div class="input-box">
                                        <input
                                            type="password"
                                            class="form-control"
                                            id="password"
                                            placeholder="Masukkan Password"
                                        />
                                        <i class="fa-solid fa-key"></i>
                                        <div
                                            class="icons-append icon-mata"
                                            onclick="show_hide_password();"
                                        >
                                            <i
                                                class="fa-solid fa-eye"
                                                id="show_pass"
                                            ></i>
                                            <i
                                                class="fa-solid fa-eye-slash d-none"
                                                id="hide_pass"
                                            ></i>
                                        </div>
                                    </div>
                                </div>

                                <div class="lupa-pass">
                                    <a href="#">Lupa Password?</a>
                                </div>
                                <div class="btn-masuk">
                                    <div class="d-grid gap-2 col-12 mx-auto">
                                        <button
                                            class="btn btn-primary"
                                            type="submit"
                                            id="btn-submit"
                                        >
                                            Masuk
                                        </button>
                                    </div>
                                    <p class="blum-punya-akun">
                                        Belum punya akun?<a
                                            href="register.html"
                                            target="_self"
                                        >
                                            Daftar disini</a
                                        >
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
        <script src="../assets/js/script-login.js"></script>
    </body>
</html>
